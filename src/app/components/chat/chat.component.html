<h1>chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" *ngFor="let chat of _srvChats.chats">
    <span class="badge badge-primary">Fernando</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <div class="text-left">
    <span class="badge badge-secondary">Maria</span>
    <p>Saludos Fernando</p>
  </div>

</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
