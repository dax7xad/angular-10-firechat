<h1>chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{'text-right': _srvChats.usuario.uid==chat.uid}"   *ngFor="let chat of _srvChats.chats">
     <span class="badge" [ngClass]="{'badge-primary': _srvChats.usuario.uid==chat.uid,
     'badge-success': _srvChats.usuario.uid!=chat.uid}">{{ chat.nombre }}</span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
